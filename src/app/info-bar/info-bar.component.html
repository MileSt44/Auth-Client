<div class="info-bar">
  <span class="message">{{ slides[currentSlideIndex].title }}</span>
  <span class="close" (click)="close()">&times;</span>
</div>

<div id="info-carousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div *ngFor="let slide of slides; let i = index" class="carousel-item" [class.active]="i === currentSlideIndex">
      <h3>{{ slide.title }}</h3>
      <p>{{ slide.content }}</p>
    </div>
  </div>
</div>

<div class="info-messages">
  <div *ngFor="let message of messages" class="message-item" [class.error]="message.type === 'error'" [class.success]="message.type === 'success'">
    <span class="message">{{ message.text }}</span>
    <span class="time">{{ message.time | date: 'shortTime' }}</span>
    <span class="close" (click)="removeMessage(message)">&times;</span>
  </div>
</div>
