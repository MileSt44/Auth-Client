<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>

<div id="app">
  <!-- Navbar section -->
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" routerLink="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/sample">Sample</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/register">Register</a>
      </li>
    </ul>
  </nav>

  <div id="g_id_onload"
       data-client_id="845181127864-f9j8f32j0ufsfi4spn21tapsi0k3r9k2.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-login_uri="http://localhost:4200"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="signin_with"
       data-size="large"
       data-logo_alignment="left">
  </div>
  <!-- Logged in user menu -->

  <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
    <li class="nav-item">
      <a href="https://localhost:7235/swagger/index.html" class="nav-link">{{ username }}</a>
    </li>
    <li class="nav-item">
      <a href class="nav-link" (click)="logout()">LogOut</a>
    </li>
  </ul>


  <div class="container">
    <router-outlet></router-outlet>
  </div>

  <app-info-bar></app-info-bar>

  <!-- Added element: banner -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Welcome to My App!</h1>
      <p class="lead">This is a sample Angular app built with TypeScript and Visual Studio Code.</p>
    </div>
  </div>

  <!-- Added element: footer -->
  <footer class="page-footer font-small bg-dark text-light">
    <div class="container text-center">
      <p>&copy; 2023 My App. All rights reserved.</p>
    </div>
  </footer>
  
  <!-- Added element: calendar -->
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div id="calendar"></div>
      </div>
    </div>
  </div>

  <!-- Added element: image carousel -->
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div id="image-carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#image-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#image-carousel" data-slide-to="1"></li>
            <li data-target="#image-carousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://via.placeholder.com/800x400?text=Slide+1" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/800x400?text=Slide+2" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/800x400?text=Slide+3" class="d-block w-100" alt="Slide 3">
            </div>
          </div>
          <a class="carousel-control-prev" href="#image-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#image-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
